name: sms
description: A new Flutter project for school management.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  shared_preferences: ^2.0.18
  flutter_spinkit: ^5.1.0
  get: ^4.6.5
  firebase_core: ^2.7.1
  cloud_firestore: ^4.4.4
  firebase_auth: ^4.2.10
  card_swiper: ^2.0.4
  google_fonts: ^4.0.3
  image_picker: ^0.8.6
  fluttertoast: ^8.1.2
  motion_toast: ^2.6.4
  intl: ^0.17.0
  firebase_storage: ^11.0.15
  collapsible_sidebar: ^2.0.3+2

  animate_do: ^3.0.2
  calendar_view: ^1.0.2
  flutter_staggered_grid_view: ^0.6.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:

  uses-material-design: true

  assets:
    - assets/
